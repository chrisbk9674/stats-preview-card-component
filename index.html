<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <article class="analytics-card">
      <div class="analytics-text-image-wrap">
        <div class="analytics-text-wrap">
          <h1 class="analytics-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="analytics-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="analytics-stats-wrap">
            <div class="analytics-stat">
              <h2 class="analytics-stat-number">10k+</h2>
              <p class="analytics-stat-label">COMPANIES</p>
            </div>
            <div class="analytics-stat">
              <h2 class="analytics-stat-number">314</h2>
              <p class="analytics-stat-label">TEMPLATES</p>
            </div>
            <div class="analytics-stat">
              <h2 class="analytics-stat-number">12M+</h2>
              <p class="analytics-stat-label">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="analytics-image-wrap">
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="analytics-image"
          />
          <div class="analytics-image-overlay"></div>
        </div>
      </div>
    </article>
  </body>
</html>
